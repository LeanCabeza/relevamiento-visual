<ion-content [fullscreen]="true" name="main">

  <ion-content [fullscreen]="true" name="main">
    <ion-card *ngFor="let cosa of cosasLindas">
      <img [src]="cosa.foto" alt="Imagen">
      <ion-card-header>
        <ion-card-title>{{ cosa.email }}</ion-card-title>
        <ion-card-subtitle>{{ cosa.fecha }}</ion-card-subtitle>
        <ion-icon name="heart-sharp"></ion-icon>
      </ion-card-header>
      <ion-card-content>
      </ion-card-content>
    </ion-card>


  <ion-footer class="sticky-footer">
    <ion-toolbar>
      <ion-row>
        <ion-col size="3">
          <ion-button fill="clear" (click)="addFoto()">
            <ion-img src="/assets/images/camera.png"></ion-img>
          </ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button fill="clear">
            <ion-img src="/assets/images/gallery.png"></ion-img>
          </ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button fill="clear">
            <ion-img src="/assets/images/user.png"></ion-img>
          </ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button fill="clear">
            <ion-img src="/assets/images/stats.png"></ion-img>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-footer>

</ion-content>
